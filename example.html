	<head>
		<title>Example of using Prodigal</title>
        <meta http-equiv="content-language" content="en"/>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />		
		
		<script type="text/javascript" src="jquery.js"></script>

		<div>
